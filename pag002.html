<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Notas</title>
    <link rel="shortcut icon" href="Gartoon-Team-Gartoon-Categories-Applications-science.512.ico" type="image/x-icon">
    <a  href="login.html">VOLTAR</a>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
            resize: vertical;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minhas Notas</h1>
        <textarea id="note" placeholder="Digite sua nota aqui..."></textarea>
        <button onclick="saveNote()">Salvar Nota</button>
    </div>

    <script>
        // Função para salvar a nota
        function saveNote() {
            // Obtém o conteúdo da nota
            var noteContent = document.getElementById("note").value;

            // Verifica se há algo digitado na nota
            if (noteContent.trim() !== "") {
                // Salva a nota no armazenamento local do navegador
                localStorage.setItem("note", noteContent);

                // Alerta ao usuário que a nota foi salva
                alert("Nota salva com sucesso!");
            } else {
                // Alerta ao usuário que a nota está vazia
                alert("Por favor, digite algo na nota antes de salvar.");
            }
        }

        // Função para carregar a nota salva, se houver, ao carregar a página
        window.onload = function() {
            var savedNote = localStorage.getItem("note");
            if (savedNote !== null) {
                document.getElementById("note").value = savedNote;
            }
        };
    </script>
    
</body>
</html>
